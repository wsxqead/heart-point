    <!-- â­ ì¶”ê°€ëœ UI -->
    <div id="currency-display">

    </div>
    <div id="combo-display"></div>

    <!-- GSAP í•˜íŠ¸ ì˜ì—­ -->
    <div id="heart-container"></div>

    <!-- ë²„íŠ¼ ë‘ ê°œ -->
    <button id="add-heart-button">+ í•˜íŠ¸ ì¶©ì „</button>
    <button id="heart-button">í•˜íŠ¸ ë³´ë‚´ê¸°</button>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
      /* -------------------------
           â­ ì¬í™” ì‹œìŠ¤í…œ
      ------------------------- */
      let heartCurrency = 20;
      updateCurrencyUI();

      const sendBtn = document.getElementById("heart-button");
      const chargeBtn = document.getElementById("add-heart-button");

      function updateCurrencyUI() {
        document.getElementById("currency-amount").textContent = heartCurrency;
      }

      chargeBtn.addEventListener("click", () => {
        heartCurrency += 10;
        updateCurrencyUI();
        sendBtn.disabled = false;
      });

      /* -------------------------
           â­ ì½¤ë³´ ì‹œìŠ¤í…œ
      ------------------------- */
      let combo = 0;
      let comboTimer = null;

      function addCombo() {
        combo++;
        const cd = document.getElementById("combo-display");
        cd.textContent = combo + " Combo!";
        cd.style.opacity = 1;

        cd.classList.remove("combo-pop");
        void cd.offsetWidth;
        cd.classList.add("combo-pop");

        if (comboTimer) clearTimeout(comboTimer);
        comboTimer = setTimeout(() => {
          combo = 0;
          cd.style.opacity = 0;
        }, 1000);
      }

      /* -------------------------
           â­ í•˜íŠ¸ ì• ë‹ˆë©”ì´ì…˜ (Type3)
      ------------------------- */
      const emojis = ["â¤ï¸", "ğŸ©µ", "ğŸ‘", "ğŸ’™", "ğŸ§¡", "ğŸ’š", "ğŸ’›", "ğŸ©·", "ğŸ’œ"];

      function randomEmoji() {
        return emojis[Math.floor(Math.random() * emojis.length)];
      }

      function createMultiHearts(count) {
        for (let i = 0; i < count; i++) {
          setTimeout(() => createHeart(), i * 150);
        }
      }

      sendBtn.addEventListener("click", () => {
        if (heartCurrency <= 0) {
          sendBtn.disabled = true;
          sendBtn.textContent = "í•˜íŠ¸ ë¶€ì¡±!";
          return;
        }

        heartCurrency--;
        updateCurrencyUI();

        createMultiHearts(3);
        addCombo();
      });

      function createHeart() {
        const box = document.getElementById("heart-container");
        const h = document.createElement("div");

        h.className = "heart";
        h.innerHTML = randomEmoji();
        box.appendChild(h);

        const randX = (Math.random() - 0.5) * 90;
        const scale = Math.random() * 0.4 + 0.9;
        const rot = (Math.random() - 0.5) * 40;

        gsap.fromTo(
          h,
          { x: randX, y: 0, scale: scale, rotation: rot, opacity: 1 },
          {
            y: -350,
            opacity: 0,
            duration: 2,
            ease: "power1.out",
            onComplete: () => h.remove(),
          }
        );
      }
    </script>
